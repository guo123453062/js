<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload=function(){
            var oDiv=document.querySelector('div');
            document.onclick=function(){
                oDiv.classList.toggle('active');
            };
        };
    </script>
</head>
<body>
<div class="on active"></div>
</body>
</html>
