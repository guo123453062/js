<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        div{width: 300px;height: 300px;background: red;position: absolute;top: 0;left: 0;}
    </style>
    <script>
        function setstyle(obj,name,sValue){
            obj.style['Webkit'+name.charAt(0).toUpperCase()+name.substring(1)]=sValue;
            obj.style['Moz'+name.charAt(0).toUpperCase()+name.substring(1)]=sValue;
            obj.style['ms'+name.charAt(0).toUpperCase()+name.substring(1)]=sValue;
            obj.style['O'+name.charAt(0).toUpperCase()+name.substring(1)]=sValue;
            obj.style[name]=sValue;
        }
        window.onload=function(){
            var oDiv=document.querySelector('div');
            oDiv.onclick=function(){
                setstyle(oDiv,'transition','1s all ease');
                oDiv.style.left='500px';
            };
        };
    </script>
</head>
<body>
<div></div>
</body>
</html>
