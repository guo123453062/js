<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0;}
        @keyframes test {
            from{left: 0;}
            to{left: -113px;}

        }
        .box{width: 113px;height: 300px;border: 1px solid #000;overflow: hidden;position: absolute;}
        .box div{width: 400px;height: 400px;position: absolute;top:0;left:0; background: -webkit-repeating-linear-gradient(-45deg,red 0px, red 10px,#fff 10px,#fff 10px, #fff 20px, blue 20px, blue 30px);
            -webkit-animation:test 1s linear infinite;}
    </style>
    <script>
        window.onload=function(){
            var oIp=document.querySelectorAll('input');
            var oBox=document.querySelector('.box div');
            var color = '';
            var iNum = 0;
          /* oIp[0].onchange = function(){
                oBox.style.background='-webkit-repeating-linear-gradient(-45deg,'+this.value+' 0px, red 10px,#fff 10px,#fff 10px, #fff 20px, blue 20px, blue 30px';//this.value;
            }
            oIp[1].onchange = function(){
                oBox.style.background='-webkit-repeating-linear-gradient(-45deg,red 0px, red 10px,#fff 10px,#fff 10px, #fff 20px, '+this.value+' 20px, blue 30px';//this.value;
            }*/
            for( var i =0 ; i<oIp.length ; i++){
                oIp[i].index = i;
                oIp[i].onchange = function(){
                    var _this = this;
                    if(this.index == 0){
                        oBox.style.background='-webkit-repeating-linear-gradient(-45deg,'+_this.value+' 0px, '+_this.value+' 10px,#fff 10px,#fff 10px, #fff 20px, '+color+' 20px,  '+color+' 30px';
                        color = _this.value;
                        if(iNum ==0){
                            oBox.style.background='-webkit-repeating-linear-gradient(-45deg,'+color+' 0px, '+color+' 10px,#fff 10px,#fff 10px, #fff 20px, blue 20px,  blue 30px';
                        }
                    }else if(this.index == 1){
                        oBox.style.background='-webkit-repeating-linear-gradient(-45deg,'+color+' 0px, '+color+' 10px,#fff 10px,#fff 10px, #fff 20px, '+_this.value+' 20px, '+_this.value+' 30px';
                        color = _this.value;
                        if(iNum ==0){
                            oBox.style.background='-webkit-repeating-linear-gradient(-45deg,red 0px, red 10px,#fff 10px,#fff 10px, #fff 20px, '+color+' 20px,  '+color+' 30px';
                        }
                    }
                    iNum++;

                }
            }

        };
    </script>
</head>
<body>
<input type="color" value="#ffff00">
<input type="color" value="#00ffff">
<div class="box">
    <div></div>
</div>
</body>
</html>
