<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{margin: 0;padding: 0}
        .box{height: 400px;line-height: 40px;font-size: 50px;text-align: center;font-family:
        微软雅黑; font-weight: bold; text-shadow: 10px 10px 10px yellow;}
        .sun{width:100px;height: 100px; background: red; position: absolute;
            top:0;left: 0;box-shadow: 0 0 100px blue; border-radius: 50%;}
    </style>
    <script>
        window.onload=function(){
          var oBox=document.querySelector('.box');
          var oSun=document.querySelector('.sun');
            document.onmousemove=function(ev){
                oSun.style.left=ev.pageX-oSun.offsetWidth/2+'px';
                oSun.style.top=ev.pageY-oSun.offsetHeight/2+'px';
            }
        };
    </script>
</head>
<body>
<div class="box">欢迎来到这</div>
<div class="sun"></div>
</body>
</html>
